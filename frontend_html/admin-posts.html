<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Bài Đăng | Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styleadmin.css" />
    
    <style>
      .book-thumb {
        width: 60px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .table-vertical-middle td {
        vertical-align: middle;
      }
      /* Thêm style để tránh vỡ layout nếu tên sách quá dài */
      .text-wrap {
        word-wrap: break-word;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow-sm sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="admin-dashboard.html">
          <i class="bi bi-arrow-left-circle-fill text-primary"></i>
          Quay lại trang chủ
        </a>
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-sm btn-outline-danger" id="logoutBtn" title="Đăng xuất">
            <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
      </div>
    </nav>

    <section class="container py-4">
      <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-3">
          <div>
            <h5 class="mb-0 fw-bold text-primary">Danh sách bài đăng sách cũ</h5>
            <small class="text-muted" id="totalPostsCount">Đang tải dữ liệu...</small>
          </div>
          
          <div class="btn-group shadow-sm" role="group" aria-label="Filter Status">
            <button type="button" class="btn btn-outline-primary active" onclick="filterPosts('ALL')">Tất cả</button>
            <button type="button" class="btn btn-outline-warning" onclick="filterPosts('PENDING')">Chờ duyệt</button>
            <button type="button" class="btn btn-outline-success" onclick="filterPosts('APPROVED')">Đã duyệt</button>
            <button type="button" class="btn btn-outline-danger" onclick="filterPosts('DECLINED')">Đã từ chối</button>
            <button type="button" class="btn btn-outline-secondary" onclick="filterPosts('SOLD')">Đã bán</button>
          </div>
        </div> 
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-striped mb-0 table-vertical-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col" style="width: 25%;">Tên sách</th>
                  <th scope="col">Người bán</th>
                  <th scope="col">Giá bán</th>
                  <th scope="col">Ngày đăng</th>
                  <th scope="col">Trạng thái</th>
                  <th scope="col" class="text-end">Hành động</th>
                </tr>
              </thead>
              <tbody id="postsTableBody">
                <tr>
                    <td colspan="8" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/api.js"></script>
    
    <script src="assets/js/admin-posts.js"></script>
  </body>
</html>
